<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria.
      </p>
    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper" id="caixa">

        <legend>INFORMAÇÕES PESSOAIS</legend>


          <div class="col-2">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="email"
            required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 8 caracteres)</span></label>
            <input 
            type="password" 
            id="password"
            required
            minlength="8">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="fieldset-wrapper">

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <div class="fieldset-wrapper">
          <fieldset>
            <legend>PRIMEIRA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date1">
              </div>

              <div class="input-wrapper">
                <label for="begin-time1">Das</label>
                <input type="time" id="begin-time1">
              </div>

              <div class="input-wrapper">
                <label for="end-time1">Até</label>
                <input type="time" id="end-time1">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>SEGUNDA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date2">
              </div>

              <div class="input-wrapper">
                <label for="begin-time2">Das</label>
                <input type="time" id="begin-time2">
              </div>

              <div class="input-wrapper">
                <label for="end-time2">Até</label>
                <input type="time" id="end-time2">
              </div>
            </div>
          </fieldset>
        </div>
      </fieldset>
    </form>

    <footer>
      <button 
      class="button" 
      form="my-form">
      Salvar
    </button>

    </footer>
  </div>
</body>
</html>
